[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false

# SPA fallback - serve index.html for all routes so Vue Router can handle them
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
